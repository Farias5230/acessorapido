<script>
const container = document.getElementById('container');
const image = document.getElementById('image');
const containerWidth = container.offsetWidth;
const containerHeight = container.offsetHeight;
const scale = 0.02; // valor de escala, ajuste conforme necessário

container.addEventListener('mousemove', (e) => {
  const mouseX = e.clientX;
  const mouseY = e.clientY;

  const imageX = (container.offsetLeft + (containerWidth / 2) - mouseX) * scale;
  const imageY = (container.offsetTop + (containerHeight / 2) - mouseY) * scale;

  image.style.transform = `translate(${imageX}px, ${imageY}px)`;
});

container.addEventListener('mouseleave', () => {
	image.style.transition = "transform 1s ease-out";
  image.style.transform = `translate(0px, 0px)`;
});

</script>
